<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst Website Landing Page Design</title>
  <!-- tailwind and daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <!-- tailwind script-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
  <!-- tailwind custom color-->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>

<body>
  <header>
    <div class="navbar bg-error text-primary-content">
      <a class="btn btn-ghost normal-case text-xl">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">Home</a></div>

          <a class="btn btn-ghost normal-case text-xl">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">About Us</a></div>

              <a class="btn btn-ghost normal-case text-xl">
                <div class="flex-1">
                  <a class="btn btn-ghost normal-case text-xl">Shop</a></div>

                  <a class="btn btn-ghost normal-case text-xl">
                    <div class="flex-1">
                      <a class="btn btn-ghost normal-case text-xl">All Fruits</a></div>


                      <div class="navbar-center">
                        <div><a class="btn btn-ghost normal-case text-xl"><img class="logo" src="images/logo.png" alt=""></a></div>
                      <div><h1>Fruit Burst</h1></div>


                      <div class="navbar-end">
 
                          <input type="text" placeholder="Search">
                        
                          <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                          stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                      </button>
                       </div>
                  </a>
                </div>
  </header>

  <section class="banner-1">
   
    
      <div class="hero min-h-screen" style="background-image:url(images/banner1.png);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="max-w-md">
            <h1 class="mb-5 text-5xl font-bold">Exotic taste at your<br>doorstep</h1>
            <p class="mb-5">We supply highly quality organic products</p>
            <button class="btn btn-error">Shop Now</button>
          </div>
        </div>
      </div>
    
    
    
    
    
    
    
    


</body>

</html>
